<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betelgeuze Ontdekker Interface</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main class="interface">
        
        <header class="interface__header header">
            <div class="header__status">
                <span>&#8597; 400KM/H</span><br>
                <span>VOORUIT</span>
            </div>
            
            <div class="header__title">
                Betelgeuze Ontdekker
                <span>"Soufbot 3000"</span>
            </div>
            
            <div class="header__battery">
                100%
                <div class="header__battery-icon">
                    <div></div><div></div><div></div><div></div>
                </div>
            </div>
        </header>

        <section class="viewport">
            <div class="viewport__window">
                <div class="viewport__star"></div>
                <div class="viewport__distance">40.676.767 KM</div>
            </div>
        </section>

        <footer class="controls">
            <button class="controls__button">Vooruit</button>
            <button class="controls__button controls__button--stop">Stop</button>
            <button class="controls__button">Achteruit</button>
        </footer>

    </main>

</body>
</html>
